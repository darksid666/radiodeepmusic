<!doctype html>
<html lang="es">
<head>

<meta charset="utf-8">
<title>Radio Deep Music</title>
<meta name="theme-color" content="#3811D4">
</head>
<body>
<link href="css/redes.css" rel="stylesheet" type="text/css">

<style type="text/css">

.fs-vid-background {
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0 0;
    z-index: 250;
}
.fs-vid-background video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}
video {
    max-width: 100%;
}
#capa1{ 

 background-color:transparent;
 position: relative;
 display: flex;
 height: 16vh;
 align-items: center;
 justify-content: center;
 margin: -1px auto;
 left: -2px;	
 z-index: 300;
}	
</style>
<div class="fs-vid-background">
  <video autoplay muted="true" loop>
    <source src="img/deep1.webm" type="video/mp4">
  </video>
</div>	
<script src="js/jquery-3.2.1.min.js"></script> 
<script src="js/player-luna.js"></script>

<div id="lunaradio" style="width:100%; height: 100%; position: absolute; left:0; top:0; z-index: 300; ">
</div>

<script>
$("#lunaradio").lunaradio({
token: "",
userinterface: "big", //big o small
backgroundcolor: "",
fontcolor: "#09e82b",
hightlightcolor: "#0442bf", 
fontname: "Sedgwick Ave Display",
googlefont: "Sedgwick Ave Display&display=swap", 
fontratio: "0.6", 
radioname: "Deep Music", //nombre de radio
scroll: "true",
autoplay: "true", 
coverimage: "https://i.postimg.cc/dtHfmP3G/logo2024s.jpg", //link o ruta de logo radio
onlycoverimage: "false", //true para mostrar solo logo radio
coverstyle: "animated",//circle o square o hits1
usevisualizer: "real", 
visualizertype: "6", 
multicolorvisualizer: "true",
color1: "#44f2d2",
color2: "#4447f2",
color3: "#061dc7",
color4: "#00ffea",
visualizeropacity: "1.10",
usestreamcorsproxy: "false", //true o false
corsproxy: "", 
streamurl:"https://mpc1.mediacp.eu:8092", 
streamtype: "icecast2", //shoutcast2, icecast2, radiozeno, radionomy, radiojar, radioco
icecastmountpoint: "/stream",
shoutcastpath: "/stream",
streamid: "1", 
streamsuffix: "", 
radionomyid: "", 
radionomyapikey: "",
radiojarid: "",  
radiocoid: "",
itunestoken: "1000lIPN",
metadatainterval: "5000", 
displayliveicon: "false",
volume: "100",
debug: "true",
});
</script>
</body>

</html>
